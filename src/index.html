<!DOCTYPE html>

  <head>
  <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Juegos Olimpicos Rio 2016</h1>
      <button class="open-menu">Filtros</button>
      <nav class="filters-conteiner">
        <button class="close-menu">Cerrar</button>
        <ul class="filtersList visible">
          <li>
            <select name="sport" data-testid="select-filter">
              <option value="sport">Deporte</option>
            </select>
          </li>
          <li>
            <select name="gender" data-testid="gender-select" >
              <option value="f">Mujeres</option>
              <option value="m">Hombres</option>
            </select> 
          </li>
          <li>
            <select name="country" data-testid="country-select">
              <option value="name-country">Paises</option>
            </select>
          </li>
          <li>
            <select name="sort" data-testid="select-sort" >
              <option value="asc">A - Z</option>
              <option value="desc">Z - A</option>
            </select>
          </li>
        </ul>
        <section class="search-container">
          <label for="search-athlete">
            <input id="search-athlete" type="text" placeholder="Buscar atleta"/>
            <span>lupa</span>
          </label>
        </section>
        <label for="clear">
          <button id="clear" data-testid="button-clear">Reiniciar</button>
        </label>
      </nav>
    </header>
